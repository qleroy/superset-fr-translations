name: Translate and Convert PO Files

on:
  push:
    branches:
      - main  # Adjust this to your default branch if different
  pull_request:
    branches:
      - main  # Adjust this to your default branch if different

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybabel po2json

    - name: Compile PO files
      run: |
        pybabel compile -d fab -i messages.po -o messages.mo
        pybabel compile -d superset -i messages.po -o messages.mo

    - name: Convert PO to JSON
      run: |
        po2json --domain superset --format jed1.x fab/messages.po fab/messages.json
        po2json --domain superset --format jed1.x superset/messages.po superset/messages.json

    - name: Verify JSON file creation
      run: |
        if [ -f messages.json ]; then
          echo "messages.json created successfully"
        else
          echo "messages.json was not created"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: translation-files
        path: fab/messages.mo

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: translation-files
        path: superset/messages.mo

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: translation-files
        path: fab/messages.json

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: translation-files
        path: superset/messages.json

